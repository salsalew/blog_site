<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Change title-->
    <title>blog post template</title>
    <link rel="stylesheet" href="./../stylesheets/blog-pages.css">
</head>

<body>
    
    <p class="sl-icon">
        <img src="./images/SL-axe-icon.svg" alt="Salsalew icon" width="120" height="120">
    </p>

    <p id="name-title">Ailsa Lewis</p>

    <p id="small-title">personal blog</p>

    <div class="personal-links">
        <a href="https://github.com/salsalew" target="blank" rel="noopener noreferrer">github</a>
        <a href="">contact</a>
    </div>


    <!--Change title-->
    <p class="blog-title">Blog Post template</p>

    <!--Change subtitle-->
    <p class="blog-subtitle">subtitle</p>

    <!--Change date-->
    <p class="date">Date</p>

    <!--Change header-->
    <p class="header">The Intro</p>

    <!--Change body-->
    <div class="body-paragraph">
        <p>
            The body
        </p>
    </div>


     <!--Change "previous" and "next" links-->
     <p class="blog-links">
        <a href="./">previous</a>
        <a href="./">next</a>
    </p>

    <p class="axe-icon">
        <img src="./../images/axe-icon.svg" alt="Axe character icon" height="60" width="80">
    </p>

</body>

</html>
